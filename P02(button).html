<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>

<style>
  .container {
    display: flex;
    width: 100vw;
    justify-content: center;
    align-items: center;
  }

  .button {
    padding: .4em;
    padding-left: .8em;
    padding-right: .8em;
    box-shadow: 0 1px 3px #aaa;
    border-radius: 16px;
    font-size: small;
    color: #4c8bf5;
    cursor: progress;
  }

  .button:hover {
    background-color: #ddd;
  }

</style>

<body>
  <div class="container">
    <div class="button">
     <span style="font-size: smaller;">✏️</span> &nbsp;自定义 Chrome 
    </div>
  </div>



</body>

</html>
